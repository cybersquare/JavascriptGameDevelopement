<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript game</title>
    <style>
      #gameArea { /* Game area is HTML canvas for game */
        border: 4px solid rgb(43, 220, 202);
      }

      body {
        height: 100vh;
        background: linear-gradient(
          0deg,
          rgb(118, 68, 118) 0%,
          rgb(238, 233, 238) 100%
        );
        text-align: center;
        overflow: hidden; /*Hide scrollbars*/
      }
      h1 {
        font-family: Comic Sans MS;
        margin-left: 200px;
      }
    </style>
  </head>
  <body>
    <img src="image/Cybersquarelogo.png" width="200px" align="right" >
    <h1 style="color:a" >Basics of game development using javascript</h1>
    <canvas id="gameArea" width="800" height="600"></canvas>
    <script src="game.js"></script>
  </body>
</html>
